<mat-form-field>

<mat-label>Nombre de la tarea</mat-label>

<input matInput name="todo" #todo/>  <!-- name=todo hace referencia al HTMLINput y el #todo es una referencia al de update y reset -->

</mat-form-field>

<button mat-raised-button color="primary" (click)="addTodo(todo)">

    Agregar Tarea
    
</button>
    
    <ul>
    
    @for(item of todos(); track item){
    
    <li>
    
    {{item}}
    
    </li>
    
    }
    
    </ul>
